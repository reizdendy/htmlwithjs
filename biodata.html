<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="background">
    <div class="container">
        <h1 class="center">Biodata</h1>
        <div class="content">
            <table>
                <tr></tr>
                <td><b>Name</b></td>
                <td>:</td>
                <td>
                    <p id="name" class="justify"></p>
                </td>
                <tr></tr>
                <td><b>Address</b></td>
                <td>:</td>
                <td>
                    <p id="address" class="justify"></p>
                </td>
                <tr></tr>
                <td><b>Gender</b></td>
                <td>:</td>
                <td>
                    <p id="gender" class="justify"></p>
                </td>
                <tr></tr>
                <td><b>Phone Number</b></td>
                <td>:</td>
                <td>
                    <p id="phone" class="justify"></p>
                </td>
            </table>
        </div>
        <script>
            let person = {
                name: 'Reizdendy',
                address: 'Bekasi',
                gender: 'Male',
                phone: '0877777777'
            }

            document.getElementById("name").innerHTML = person['name']
            document.getElementById("address").innerHTML = person['address']
            document.getElementById("gender").innerHTML = person['gender']
            document.getElementById("phone").innerHTML = person['phone']
        </script>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <form action="login.html">
            <input type="submit" class="cancelbtn" value="Logout" />
        </form>
    </div>
</body>

</html>
